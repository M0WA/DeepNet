<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta name="robots" CONTENT="NOINDEX, NOFOLLOW">
    <script type="text/javascript" src="/common/common.js"></script>
    <script type="text/javascript" src="/common/suggest.js"></script> 
    <script type="text/javascript" src="/common/query.js"></script>
    <script type="text/javascript" src="/common/result.js"></script>
    <link rel="stylesheet" type="text/css" href="/common/common.css">
    <link rel="stylesheet" type="text/css" href="/common/suggest.css">
    <link rel="stylesheet" type="text/css" href="/common/query.css">
</head>
<body>

<!-- ------------------------------------------------------------------------------------- -->

<!--
    begin: query form
-->
<div id="query_form_container">
  <form name="searchform" onsubmit="return false;" onClick="return true;">

<!--
    begin: query input
-->
    <div id="criteria_box_toogle_button_expand" style="font-size: 0.6em; display: none; float: left;" onclick="toggleCriteriaBox('criteria_box_toogle_button_collapse','criteria_box_toogle_button_expand','criteria_box_id',true);">&gt;&gt;</div>
    <div id="criteria_box_id" name="criteria_box">
      <div id="criteria_box_toogle_button_collapse" style="font-size: 0.6em; float: right;" onclick="toggleCriteriaBox('criteria_box_toogle_button_collapse','criteria_box_toogle_button_expand','criteria_box_id',false);">&nbsp;&nbsp;X&nbsp;&nbsp;</div>

      <h4 class="small_topic_first">criteria</h4>
      <input type="checkbox" name="criteria[]" value="2" onchange="toggleElement('criteria_meta_relevance_id', this.checked);" checked />meta info<br>
      <input type="text"     size="5" id="criteria_meta_relevance_id" name="criteria_meta_relevance" value="0.25" /><br>

      <input type="checkbox" name="criteria[]" value="4" onchange="toggleElement('criteria_domain_relevance_id', this.checked);" checked />domain name<br>
      <input type="text"     size="5" id="criteria_domain_relevance_id" name="criteria_domain_relevance" value="0.85" /><br>

      <input type="checkbox" name="criteria[]" value="16" onchange="toggleElement('criteria_content_relevance_id', this.checked);" checked />full text<br>
      <input type="text"     size="5" id="criteria_content_relevance_id" name="criteria_content_relevance" value="0.15" /><br>

      <input type="checkbox" name="criteria[]" value="32" onchange="toggleElement('criteria_url_path_relevance_id', this.checked);" checked />url path<br>
      <input type="text"     size="5" id="criteria_url_path_relevance_id" name="criteria_url_path_relevance" value="0.75"/><br>

      <input type="checkbox" name="criteria[]" value="64"  disabled />backlinks<br>
      <input type="text"     size="5" id="criteria_backlinks_relevance_id" name="criteria_backlinks_relevance" value="0.33" disabled /><br>

      <h4 class="small_topic">grouping</h4>
      <input type="checkbox" name="grouping[]" value="1" checked />domain name<br>

      <h4 class="small_topic">limitations</h4>
      <input type="checkbox" name="limit[]" value="1" onchange="toggleElement('limit_domain_id', this.checked);" />domain name<br>
      <input type="text"     size="15" id="limit_domain_id" name="limit_domain" value="domain name" disabled style="display: none;" /><br>
      <input type="checkbox" name="limit[]" value="2" onchange="toggleElement('limit_age_id', this.checked);" />age<br>
      <input type="text"     size="15" id="limit_age_id" name="limit_age" value="01-01-2012" disabled style="display: none;" /><br>
      <input type="checkbox" name="limit[]" value="4" onchange="toggleElement('limit_lang_id', this.checked);" disabled/>language<br>
      <select id="limit_lang_id" disabled>
        <option>english</option>
        <option>german</option>
        <option>french</option>
        <option>russian</option>
      </select><br><br>

      results per page<br>
      <input type="text" size="1" id="limit_result_count_id" name="limit_result_count" value="25"/> <br>
    </div>
    <div>
<table><tr><td>
      <div id="query_box_id">
        <input type="text" size="80" id="search_query_id" name="search_query" onkeyup="if(IsReturnKeyDown(event) ) {suggestHelper.onSuggestBlur();} else {suggestHelper.onSuggest();}return true;" onblur="suggestHelper.onSuggestBlur();" autofocus="true" autocomplete="off"/>
        <input type="submit" id="search_button" onClick="suggestHelper.onSuggestBlur();queryHelper.onQuery(-1,-1);" onSubmit="suggestHelper.onSuggestBlur(); return false;" value="search" />        
        <div id="suggest_list"></div>
      </div>
<!--
    end: query input
-->
</td></tr>
<tr><td>
<!--
    begin: query results
-->
      <div id="results_container_pending">
        <h3 id="result_header_pending"></h3>
        <img src="/wait.gif" /><br>
        searching, please wait...
      </div>
      <div id="results_container">
        <h3 id="result_header"></h3>
        <div id="results_space"></div>
      </div>
</td></tr></table>
<!--
    end: query results
-->
    </div>
  </form>
</div>
<!--
    end: query form
-->
<div style="clear: both"></div>
<div style="text-align: center; position: fixed; bottom: 0; width: 100%; margin: 10px;">
	<small>&copy; 2012-2015, Copyright by Moritz Wagner</small>
<div>
</body>
</html>
